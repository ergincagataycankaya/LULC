name: Deploy to shinyapps.io

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install rsconnect
        run: |
          Rscript -e 'install.packages("rsconnect")'

      - name: Deploy to shinyapps.io
        env:
          RSCONNECT_TOKEN: ${{ secrets.RSCONNECT_TOKEN }}
          RSCONNECT_SECRET: ${{ secrets.RSCONNECT_SECRET }}
        run: |
          Rscript -e 'rsconnect::setAccountInfo(name="ergin", token=Sys.getenv("RSCONNECT_TOKEN"), secret=Sys.getenv("RSCONNECT_SECRET"))'
          Rscript -e 'rsconnect::deployApp(appDir = ".", appName = "LULC", account = "ergin")'
