name: Check R Shiny App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        r-version: [ '4.2.3' ]

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: 📁 Setup Pandoc (for rmarkdown dependencies)
        uses: r-lib/actions/setup-pandoc@v2

      - name: 🔽 Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: 📦 Install required R packages
        run: |
          Rscript -e 'install.packages(c("shiny", "leaflet", "plotly", "htmlwidgets"), repos = "https://cloud.r-project.org")'

      - name: ✅ Run a basic R check
        run: |
          Rscript -e 'print("App dependencies installed successfully!")'
