name: Check R Shiny App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: R Code Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: Install Required Packages
        run: |
          Rscript -e "install.packages(c('shiny', 'leaflet', 'plotly', 'leaflet.extras2'), repos = 'https://cloud.r-project.org')"
          Rscript -e "if (!requireNamespace('remotes')) install.packages('remotes')"
          Rscript -e "remotes::install_github('danielhers/leaflet.extras2')"

      - name: Run Shiny File Check
        run: |
          Rscript -e "source('global.R'); source('ui.R'); source('server.R')"
